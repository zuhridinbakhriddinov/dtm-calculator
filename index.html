<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTM CALCULATOR</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>DTM KALKULYATOR</h2>
                <form id="myForm">
                    <div class="mhm">
                        <div class="box ml-4">
                            <input type="number" id="first" max="30" min="0" placeholder="1-fan">
                            <label for="first"></label>
                        </div>
                        <div class="box ml-4 ">
                            <input type="number" id="second" max="30" min="0" placeholder="2-fan">
                            <label for="second"></label>
                        </div>
                        <div class="box ml-4 ">
                            <input type="number" id="third" max="15" min="0" placeholder="majburiy fan">
                            <label for="third"></label>
                        </div>
                        <div class="box ml-4 ">
                            <input type="number" id="four" max="15" min="0" placeholder="majburiy fan">
                            <label for="four"></label>
                        </div>
                        <div class="box ml-4 ">
                            <input type="number" id="five" maxlength="15" min="0" placeholder="majburiy fan">
                            <label for="five"></label>
                        </div>

                    </div>
                </form>

                <div class="mhm2">
                    <div class="form-group">
                        <label for="amal"></label>
                        <select id="amal" class="form-control">
                        <option value="1">Umumiy ball</option>
                        <option value="2">Asosiy fanlar bali </option>
                        <option value="3">Majburiy fanlar bali </option>
                        
                    </select>

                    </div>
                    <div id="calc">
                        <button type="button" id="button" class="btn-success">Hisoblash</button>
                    </div>
                    <button type="button" id="toch" class="btn-dark"> O'chirish  </button>
                </div>



                <div class="form-group">

                    <strong>To'plangan ball:</strong> <span id="display"></span>
                </div>



                <p class="copy"> &copy <a rel="nofollow" href="https://t.me/ZuhridinBakhriddinov">Zuhridin Bakhriddinov</a></p>




            </div>

        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="node.js"></script>


</body>

</html>
